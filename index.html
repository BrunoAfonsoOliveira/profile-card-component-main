<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!-- <img src="images/bg-pattern-top.svg" alt=""> -->
  <main class="card">
    <img src="images/bg-pattern-card.svg" class="card-bg-img" alt="">
    <img src="images/image-victor.jpg" class="person-icon" alt="">
    <p class="name">Victor Crest</p>
    <span class="age">26</span>
    <p class="location">London</p>
    <hr class="divider">
    <section class="card-status">
      <article class="status-follow">
        <p>80K</p>
        <p>Followers</p>
      </article>
      <article class="status-like">
        <p>803K</p>
        <p>Likes</p>
      </article>
      <article class="status-photo">
        <p>1.4K</p>
        <p>Photos</p>
      </article>
    </section>
  </main>
  <!-- <img src="images/bg-pattern-bottom.svg" alt=""> -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
